<html>

<body>
    <div style="text-align: center;">
        <h3>Citas Registradas para hoy {{fechaPars}}</h3>
        <mat-form-field style="width:50%">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda de la cita medica">
        </mat-form-field>
        <i class="material-icons">search</i>
    </div>
    <br>
    <br>
    <div class="table-conten">
        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>
                <ng-container matColumnDef="hora">
                    <th mat-header-cell *matHeaderCellDef> Hora </th>
                    <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
                </ng-container>
                <ng-container matColumnDef="cipaciente">
                    <th mat-header-cell *matHeaderCellDef> CI Paciente </th>
                    <td mat-cell *matCellDef="let element"> {{element.cipaciente}} </td>
                </ng-container>
                <ng-container matColumnDef="namepaciente">
                    <th mat-header-cell *matHeaderCellDef> Nombre del Paciente </th>
                    <td mat-cell *matCellDef="let element"> {{element.namepaciente}} </td>
                </ng-container>
                <ng-container matColumnDef="nameodontologo">
                    <th mat-header-cell *matHeaderCellDef> Odontologo </th>
                    <td mat-cell *matCellDef="let element"> {{element.nameodontologo }} </td>
                </ng-container>
                <ng-container matColumnDef="seguro">
                    <th mat-header-cell *matHeaderCellDef> Seguro </th>
                    <td mat-cell *matCellDef="let element"> {{element.seguro}} </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element">

                        <button mat-raised-button *ngIf="element.estado === 'pendiente' " color="warn">
                            {{element.estado}} 
                        </button>
                        <button mat-raised-button *ngIf="element.estado === 'confirmada'" style="background: green;color: white;">
                            {{element.estado}} 
                        </button>
                        <button mat-raised-button *ngIf="element.estado !== 'confirmada' && element.estado !== 'pendiente'" color="primary">
                            {{element.estado}} 
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-flat-button class="button-edit" color="primary" (click)="onEdit(element)">
              Editar
              <mat-icon>edit</mat-icon>
            </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</body>

</html>
